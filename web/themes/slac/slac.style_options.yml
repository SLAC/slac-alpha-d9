options:
  section_bg:
    plugin: css_class
    label: 'Section Background'
    options:
      -
        label: White
      -
        label: 'Purple-Black Gradient'
        class: 'l-section--dark l-section--purple-black'
      -
        label: 'Blue-Green Gradient'
        class: 'l-section--dark l-section--blue-green'
      -
        label: 'Yellow'
        class: 'l-section--yellow'
      -
        label: 'Purple'
        class: 'l-section--dark l-section--purple'
      -
        label: 'Blue'
        class: 'l-section--dark l-section--blue'
      -
        label: 'Gray-White Gradient'
        class: 'l-section--gray-white'
      -
        label: 'White-Gray Gradient'
        class: 'l-section--white-gray'
  section_padding:
    plugin: css_class
    label: 'Section Padding'
    options:
      -
        label: 'Default Padding'
      -
        label: 'No Padding'
        class: 'l-section--no-padding'
  section_title_style:
    plugin: css_class
    label: 'Section Title'
    options:
      -
        label: 'Default'
      -
        label: 'RSS'
        class: 'l-section--rss'
  accordion_size:
    plugin: css_class
    label: 'Accordion Size'
    options:
      -
        label: 'Narrow'
      -
        label: 'Wide'
        class: 'c-accordion--large'
  small_card_with_solid_background_bg:
    plugin: css_class
    label: 'Card Background Color'
    options:
      -
        label: 'Cardinal'
        class: 'c-card--cardinal'
      -
        label: 'Stormy'
        class: 'c-card--stormy'
      -
        label: 'Sky'
        class: 'c-card--sky'
      -
        label: 'Palo Alto'
        class: 'c-card--palo-alto'
  promo_box_transition:
    plugin: css_class
    label: 'Transition style'
    options:
      -
        label: 'None'
      -
        label: 'Slide in'
        class: 'u-slide-left'
  fifty_fifty_slide:
    plugin: css_class
    label: 'Slide in'
    options:
      - label: 'None'
      - label: 'Left Column'
        class: 'c-fifty-fifty--left'
      - label: 'Right Column'
        class: 'c-fifty-fifty--right'
  overlap_image_bg:
    plugin: css_class
    label: 'Text box color'
    options:
      - label: 'White'
        class: 'c-overlap-image--white'
      - label: 'Red'
        class: 'c-overlap-image--red'
      - label: 'Purple'
        class: 'c-overlap-image--purple'
      - label: 'Teal'
        class: 'c-overlap-image--teal'
  overlap_image_position:
    plugin: css_class
    label: 'Text box position'
    options:
      - label: 'Top Left'
        class: 'top-left'
      - label: 'Top Right'
        class: 'top-right'
      - label: 'Center Left'
        class: 'center-left'
      - label: 'Center Right'
        class: 'center-right'
      - label: 'Bottom Left'
        class: 'bottom-left'
      - label: 'Bottom Right'
        class: 'bottom-right'
  overlap_image_effect:
    plugin: css_class
    label: 'Effect'
    options:
      - label: 'None'
      - label: 'Parallax'
        class: 'c-overlap-image--parallax'
  embed_width:
    plugin: css_class
    label: 'Width'
    options:
      - label: 'Content'
      - label: 'Wide'
        class: 'c-embed--wide'
      - label: 'Full'
        class: 'c-embed--full'

contexts:
  paragraphs:
    section:
      options:
        section_bg: true
        section_padding: true
        section_title_style: true
    accordion:
      options:
        accordion_size: true
    small_card_with_solid_background:
      options:
        small_card_with_solid_background_bg: true
    promo_box:
      options:
        promo_box_transition: true
    fifty_fifty:
      options:
        fifty_fifty_slide: true
    overlap_image:
      options:
        overlap_image_bg: true
        overlap_image_position: true
        overlap_image_effect: true
    embed_full_html_:
      options:
        embed_width: true
