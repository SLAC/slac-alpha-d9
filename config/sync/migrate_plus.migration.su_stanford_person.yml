uuid: 6576483f-aa64-443f-9ed7-bf661ae01272
langcode: en
status: true
dependencies: {  }
_core:
  default_config_hash: '-JdjjZm_TzYn1jYsKDAD6Ddqu0pK0zkrJESPKhkgZ5Q'
id: su_stanford_person
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: {  }
migration_group: su_stanford_person
label: 'Stanford Person Importer'
source:
  plugin: url
  constants:
    status: 1
    restricted_html: restricted_html
    link_domain: 'https://profiles.stanford.edu'
    link_text: 'View Full Stanford Profile'
    file_destination: 'public://media/person/'
    file_extension: .jpg
  urls: {  }
  item_selector: values
  fields:
    -
      name: sunetid
      label: sunetid
      selector: uid
    -
      name: display_name
      label: 'Display Name'
      selector: displayName
    -
      name: last_name
      label: 'Last Name'
      selector: names/preferred/lastName
    -
      name: first_name
      label: 'First Name'
      selector: names/preferred/firstName
    -
      name: short_title
      label: 'CAP Short Title'
      selector: shortTitle/title
    -
      name: long_title
      label: 'CAP Long Title'
      selector: longTitle/title
    -
      name: bio_html
      label: Biography
      selector: bio/html
    -
      name: email
      label: Email
      selector: primaryContact/email
    -
      name: mailcode
      label: 'Mail Code'
      selector: ldapAdditionalInfo/mailCode
    -
      name: alias
      label: Alias
      selector: alias
    -
      name: profile_photo
      label: 'Profile Photo'
      selector: profilePhotos/bigger/url
    -
      name: appointments
      label: 'Administrative Appointments'
      selector: longTitle/label/text
    -
      name: links
      label: 'Internet Links'
      selector: internetLinks
    -
      name: phone
      label: 'Phone Numbers'
      selector: primaryContact/phoneNumbers
    -
      name: office
      label: 'Office Locations'
      selector: contacts
    -
      name: profile_id
      label: 'Profile ID'
      selector: profileId
    -
      name: education
      label: Education
      selector: education
    -
      name: current_research_interests
      label: 'Research Interests'
      selector: currentResearchInterests/shortText.html
    -
      name: etag
      label: 'CAP API Etag'
      selector: meta/etag
    -
      name: academic_appts
      label: 'Academic Appointments'
      selector: academicOffices/0/position
    -
      name: admin_appts
      label: 'Administrative Appointments'
      selector: administrativeAppointments
    -
      name: research_interest_topics
      label: 'Research Interest Topics'
      selector: researchInterestTopics
    -
      name: scholarly_interests_fulltext
      label: 'Scholarly and Research Interests'
      selector: currentResearchInterests/fullText/html
    -
      name: scholarly_interests_tersetext
      label: 'Scholarly and Research Interests'
      selector: currentResearchInterests/terseText/html
  ids:
    sunetid:
      type: string
process:
  title: display_name
  revision_timestamp:
    -
      plugin: callback
      callable: _stanford_profile_person_get_time
  uid:
    plugin: default_value
    default_value: 1
  status: constants/status
  type:
    plugin: default_value
    default_value: person
  field_first_name: first_name
  field_last_name: last_name
  field_text_title_long: long_title
  field_text_title_short: short_title
  field_email: email
  field_telephone: phone
  field_mobile: phone
  field_mail_code: mailcode
  field_location: office
  field_education:
    -
      plugin: skip_on_empty
      source: education
      method: process
    -
      plugin: sub_process
      process:
        value:
          plugin: substr
          start: 0
          length: 255
          source: label/text
  field_profile_link/uri:
    -
      plugin: skip_on_empty
      source: profile_id
      method: process
    -
      plugin: concat
      delimiter: /
      source:
        - constants/link_domain
        - profile_id
  profile_link/title: constants/link_text
  image_timestamp:
    -
      plugin: skip_on_empty
      method: process
      source: profile_photo
    -
      plugin: explode
      delimiter: '&'
    -
      plugin: str_replace
      regex: true
      search: '/^(?!ts=).+/'
      replace: ''
    -
      plugin: str_replace
      search: ts=
      replace: ''
    -
      plugin: concat
  image_path:
    plugin: concat
    source:
      - constants/file_destination
      - alias
      - separator
      - '@image_timestamp'
      - constants/file_extension
  image_file:
    -
      plugin: skip_on_empty
      method: process
      source: profile_photo
    -
      plugin: image_dimension_skip
      method: process
      width: 10
      height: 10
    -
      plugin: file_import
      destination: '@image_path'
      id_only: true
      reuse: true
  field_image/target_id:
    -
      plugin: skip_on_empty
      method: process
      source: '@image_file'
    -
      plugin: entity_generate
      source: '@image_file'
      value_key: field_media_image
      bundle_key: bundle
      bundle: image
      entity_type: media
      ignore_case: true
      values:
        name: '@title'
        field_media_image/target_id: '@image_file'
        field_media_image/alt: '@title'
  field_links:
    -
      plugin: skip_on_empty
      method: process
      source: links
    -
      plugin: sub_process
      process:
        uri:
          plugin: str_replace
          source: url
          search: '/^(?![a-z][a-z0-9]*:\/\/).*?$/i'
          replace: ''
          regex: true
        title: label/text
  field_interestareas/format: constants/restricted_html
  field_interestareas/value:
    -
      plugin: null_coalesce
      source:
        - scholarly_interests_fulltext
        - scholarly_interests_tersetext
  field_body/value: bio_html
  field_body/format: constants/restricted_html
destination:
  plugin: 'entity:node'
migration_dependencies:
  required: {  }
