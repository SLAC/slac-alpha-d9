id: content
name: Content
description: 'Primary content index for site-wide search. '
read_only: false
field_settings:
  caption:
    label: Caption
    datasource_id: 'entity:media'
    property_path: field_caption
    type: text
    dependencies:
      config:
        - field.storage.media.field_caption
  display_name:
    label: 'Media display name'
    datasource_id: 'entity:media'
    property_path: field_long_text
    type: text
    boost: 1.5
    dependencies:
      config:
        - field.storage.media.field_long_text
  entity_id:
    label: 'Entity ID'
    property_path: aggregated_field
    type: integer
    configuration:
      type: first
      fields:
        - 'entity:media/mid'
        - 'entity:node/nid'
  entity_type:
    label: 'Entity type'
    property_path: aggregated_field
    type: string
    configuration:
      type: first
      fields:
        - 'entity:media/bundle'
        - 'entity:node/type'
  field_body:
    label: 'Content » Paragraph » Caption'
    datasource_id: 'entity:node'
    property_path: 'field_paragraphs:entity:field_body'
    type: text
    boost: !!float 2
    dependencies:
      config:
        - field.storage.node.field_paragraphs
        - field.storage.paragraph.field_body
      module:
        - paragraphs
  field_body_2:
    label: Description
    datasource_id: 'entity:node'
    property_path: field_body
    type: text
    boost: !!float 2
    dependencies:
      config:
        - field.storage.node.field_body
  field_caption:
    label: 'Content » Paragraph » Caption'
    datasource_id: 'entity:node'
    property_path: 'field_paragraphs:entity:field_caption'
    type: text
    dependencies:
      config:
        - field.storage.node.field_paragraphs
        - field.storage.paragraph.field_caption
      module:
        - paragraphs
  field_category:
    label: Category
    datasource_id: 'entity:node'
    property_path: field_category
    type: string
    dependencies:
      config:
        - field.storage.node.field_category
  field_long_text:
    label: 'Speaker bio'
    datasource_id: 'entity:node'
    property_path: field_long_text
    type: text
    dependencies:
      config:
        - field.storage.node.field_long_text
  field_plain_long_text:
    label: 'Content » Paragraph » Description'
    datasource_id: 'entity:node'
    property_path: 'field_paragraphs:entity:field_plain_long_text'
    type: text
    dependencies:
      config:
        - field.storage.node.field_paragraphs
        - field.storage.paragraph.field_plain_long_text
      module:
        - paragraphs
  field_series:
    label: Series
    datasource_id: 'entity:node'
    property_path: field_series
    type: string
    dependencies:
      config:
        - field.storage.node.field_series
  field_short_text:
    label: 'Content » Paragraph » Heading'
    datasource_id: 'entity:node'
    property_path: 'field_paragraphs:entity:field_short_text'
    type: string
    dependencies:
      config:
        - field.storage.node.field_paragraphs
        - field.storage.paragraph.field_short_text
      module:
        - paragraphs
  field_tab_heading:
    label: 'Content » Paragraph » Heading'
    datasource_id: 'entity:node'
    property_path: 'field_paragraphs:entity:field_tab_heading'
    type: string
    dependencies:
      config:
        - field.storage.node.field_paragraphs
        - field.storage.paragraph.field_tab_heading
      module:
        - paragraphs
  field_table_1:
    label: 'Content » Paragraph » Table'
    datasource_id: 'entity:node'
    property_path: 'field_paragraphs:entity:field_table'
    type: text
    dependencies:
      config:
        - field.storage.node.field_paragraphs
        - field.storage.paragraph.field_table
      module:
        - paragraphs
  field_tags:
    label: 'Related Topics'
    datasource_id: 'entity:node'
    property_path: field_tags
    type: string
    dependencies:
      config:
        - field.storage.node.field_tags
  field_teaser:
    label: Teaser
    datasource_id: 'entity:node'
    property_path: field_teaser
    type: text
    dependencies:
      config:
        - field.storage.node.field_teaser
  field_text_1:
    label: 'Content » Paragraph » Title'
    datasource_id: 'entity:node'
    property_path: 'field_paragraphs:entity:field_text'
    type: text
    boost: !!float 3
    dependencies:
      config:
        - field.storage.node.field_paragraphs
        - field.storage.paragraph.field_text
      module:
        - paragraphs
  field_title_1:
    label: 'Content » Paragraph » Title'
    datasource_id: 'entity:node'
    property_path: 'field_paragraphs:entity:field_title'
    type: text
    boost: !!float 3
    dependencies:
      config:
        - field.storage.node.field_paragraphs
        - field.storage.paragraph.field_title
      module:
        - paragraphs
  field_topics:
    label: Topics
    datasource_id: 'entity:node'
    property_path: field_topics
    type: string
    dependencies:
      config:
        - field.storage.node.field_topics
  media_name:
    label: 'Media name'
    datasource_id: 'entity:media'
    property_path: name
    type: text
    dependencies:
      module:
        - media
  name:
    label: 'Audience » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_audience:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_audience
      module:
        - taxonomy
  name_1:
    label: 'Experience » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_experience:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_experience
      module:
        - taxonomy
  name_2:
    label: 'Event Type » Taxonomy term » Name'
    datasource_id: 'entity:node'
    property_path: 'field_type:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_type
      module:
        - taxonomy
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  published:
    label: Published
    property_path: aggregated_field
    type: boolean
    configuration:
      type: first
      fields:
        - 'entity:media/status'
        - 'entity:node/status'
  rendered_item:
    label: 'Rendered item'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        - anonymous
      view_mode:
        'entity:media':
          image: search_index
          remote_video: ''
        'entity:node':
          event: ''
          news_article: search_index
          person: ''
  sort_date:
    label: 'Sort date'
    property_path: aggregated_field
    type: date
    configuration:
      type: last
      fields:
        - 'entity:media/created'
        - 'entity:node/created'
        - 'entity:node/field_datetime_range'
  speaker_name:
    label: 'Speaker name'
    datasource_id: 'entity:node'
    property_path: field_name
    type: text
    dependencies:
      config:
        - field.storage.node.field_name
  status:
    label: status
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  tags:
    label: Tags
    property_path: aggregated_field
    type: integer
    configuration:
      type: union
      fields:
        - 'entity:media/field_tags'
        - 'entity:node/field_tags'
  teaser:
    label: Teaser
    property_path: aggregated_field
    type: text
    configuration:
      type: first
      fields:
        - 'entity:media/field_teaser'
        - 'entity:node/field_teaser'
  title:
    label: 'Content title'
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 21
    dependencies:
      module:
        - node
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
    dependencies:
      module:
        - node
  uid:
    label: uid
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
